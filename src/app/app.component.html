<div class="container">

  <button (click)="updateValues()">Atualizar</button>
  <button (click)="toggleChild()">Mostrar Child</button>
  
  <div class="child">
    <app-child
      *ngIf="showChild"
      [texto]="texto"
      [numero]="numero"
      [booleano]="booleano"
      [person]="person"
      [personName]="person.name"
      [people]="people"
    >
      <app-sub-child></app-sub-child>
    </app-child>
  </div>
</div>
